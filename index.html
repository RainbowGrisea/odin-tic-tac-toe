<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic-tac-toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>Tic-tac-toe</header>
    <div class="player-indicator">Press PLAY to start the game</div>
    <div class="container">
      <div class="control-area">
        <div class="player-section">
          <div>
            <label for="playerOne">Player One:</label>
            <input
              type="text"
              name="playerOne"
              id="playerOne"
              value="Player1"
            />
          </div>
          <div>
            <label for="playerTwo">Player Two:</label>
            <input
              type="text"
              name="playerTwo"
              id="playerTwo"
              value="Player2"
            />
          </div>
        </div>
        <div class="button-area">
          <button type="button" class="button" id="play-button">Play</button>
          <button type="button" class="button" id="reset-button">Reset</button>
        </div>
      </div>
      <div class="gameboard"></div>
    </div>
  </body>
</html>
